name: Android CD
on:
  workflow_run:
    workflows: ["Android CI"]
    push:
      branches:
        - 'master'
      pull_request:
        branches:
          - 'master'
    types:
      - completed
jobs:
  PlayStore-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Master branch
        run: |
          git fetch
          git checkout -t origin/master
      - name: Increment Version Code
        run: ./gradlew incrementVersionCode
      - name: Push new Tag
        run: |
          TAG_NAME="$(./gradlew :app:printVersionName -q)"
          git config --global user.email "actions@github.com"
          git config --global user.name "Github actions service account"
          git add --all
          git commit -m "New $TAG_NAME version"
          git tag -a "$TAG_NAME" -m "New version generated by Github Actions"
          git push origin master
          git push origin $TAG_NAME
